<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      color: #00b4d8;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
      color: #caf0f8;
    }

    button {
      margin-top: 25px;
      background: #00b4d8;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #0077b6;
      transform: scale(1.05);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.7;
      animation: fall 4s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‚ Happy Birthday!</h1>
    <p>Wishing you an amazing day filled with coffee, good vibes, and joy â˜•ðŸ’™</p>
    <button onclick="showSurprise()">Click for a surprise ðŸ’«</button>
  </div>

  <script>
    function showSurprise() {
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
      alert("ðŸŽ‰ Surprise! Hope this makes you smile ðŸ’™");
    }
  </script>
</body>
</html>
